<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/favicon-32x32.png">
    <title>Tip Calculator aPP</title>
</head>
<body>

    <div class="title">
        <h1>SPLI</h1>
        <h1>TTER</h1>
    </div>
   

    <div class="main-container">

        <!-- input section -->
        <div class="input-section">
            <p class="label">Bill</p>
            <input type="number" id="bill" name="bill" required aria-required="true">

            <p class="label">Select Tip %</p>
            <div class="tip-percentage">
                <div class="top-row">
                    <div class="row-1 fivr">
                        <p> 5%</p>
                    </div>
                    <div class="row-1 ten"> 
                        <p>10%</p>
                    </div>
                    <div class="row-1 fifteen">
                        <p>15%</p>
                    </div>
                </div>

                <div class="bottom-row">
                    <div class="row-2 twenty-five">
                        <p>25%</p>
                    </div>
                    <div class="row-2 fifty">
                        <p>50%</p>
                    </div>
                    <div class="row-2">
                        <input type="number" name="custom-input" id="custom-input" placeholder="Custom" class="row-2 custom-input">
                    </div>
                   
                
                    
                </div>
            </div>

            <div class="people-number-container">
                <p class="label">Number of People</p>
                <span class="error">Can't be zero</span>
            </div>
           
            <input type="number" name="people-number" id="people-number">
        </div>

        <!-- output section -->
        <div class="output-section">
            <div class="tip-per-person-container">
                <div class="tip-per-person">
                    <div class="tip-container">
                        <p class="tip-paragraph">Tip</p>
                        <p class="per-person-paragragh"> / person</p>
                    </div>
                    <p class="per-peron-tip-output">$ 0.00</p>
                </div>
    
                <div class="total-per-person">
                    <div class="total-container">
                        <p class="total-paragragh">Total</p>
                        <p class="per-person-paragragh">/ person</p>
                    </div>
                    <p class="per-person-total-paragraph">$ 0.00</p>
                </div>
            </div>

            <button>RESET</button>
            
        </div>
    </div>
</body>
</html>
